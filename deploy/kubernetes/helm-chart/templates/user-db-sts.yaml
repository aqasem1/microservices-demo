---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db
  labels:
    name: user-db
spec:
  serviceName: "user-db-service"  # Required for StatefulSets for stable network identities
  replicas: 1
  selector:
    matchLabels:
      name: user-db
  template:
    metadata:
      labels:
        name: user-db
    spec:
      containers:
        - name: user-db
          image: {{ if .Values.global.registry }}{{ .Values.global.registry }}/{{ end }}{{ .Values.userdb.image.repo }}:{{ .Values.userdb.image.tag }}
          ports:
            - name: mongo
              containerPort: 27017
          securityContext:
            capabilities:
              drop:
                - all
              add:
                - CHOWN
                - SETGID
                - SETUID
            readOnlyRootFilesystem: true
          resources:
{{ toYaml .Values.userdb.resources | indent 12 }}
          volumeMounts:
            - mountPath: /data/db  # MongoDB data directory
              name: mongo-storage
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: userdb-mongo-pvc
        - name: tmp-volume
          emptyDir:
            medium: Memory